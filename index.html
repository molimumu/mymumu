<h1>冰雪瑰宝 –– 俄罗斯油画</h1>
<p>俄罗斯广东商会</p>
<p><b>《集玥仓》油画廊 <br/>
	  是俄罗斯广东商会“一带一路”文化艺术交流版块之一。<br/>
 <b>俄罗斯与法国、意大利并称为三大油画国度。 <br/>
    俄罗斯油画朴实、厚重，是思想与自然的交融，富有浓郁的民族特色，<br/>
    如冰雪中绽放的莲花，在世界艺术史上占有重要的地位。<br/>
   《集玥仓》 已签约并将陆续签约更多俄罗斯现代画家，<br/>
    竭诚服务于俄罗斯油画爱好者和收藏家。</p>
<p>♠尼基塔·舍尔图诺
<p> Nikita Sheltunov</p>
