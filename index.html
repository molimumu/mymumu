<h2>冰雪瑰宝 –– 俄罗斯油画</h2>
<p>俄罗斯广东商会</p>
<p>《集玥仓》油画廊 是俄罗斯广东商会“一带一路”文化艺术交流版块之一。
 <b>俄罗斯与法国、意大利并称为三大油画国度。 
俄罗斯油画朴实、厚重，是思想与自然的交融，富有浓郁的民族特色，如冰雪中绽放的莲花，在世界艺术史上占有重要的地位。  
《集玥仓》 已签约并将陆续签约更多俄罗斯现代画家，竭诚服务于俄罗斯油画爱好者和收藏家。</p>
<p>♠尼基塔·舍尔图诺
